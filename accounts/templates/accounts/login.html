<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Login - Chatterly</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-cyan-50">
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="floating-element absolute top-20 left-10 w-20 h-20 bg-gradient-to-r from-indigo-400 to-purple-400 rounded-full opacity-20"></div>
        <div class="floating-element absolute top-40 right-20 w-16 h-16 bg-gradient-to-r from-cyan-400 to-blue-400 rounded-full opacity-20"></div>
        <div class="floating-element absolute bottom-32 left-1/4 w-24 h-24 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full opacity-20"></div>
        <div class="floating-element absolute bottom-20 right-1/3 w-18 h-18 bg-gradient-to-r from-green-400 to-emerald-400 rounded-full opacity-20"></div>
    </div>

    <div class="text-center mt-4 animate-fade-in">
        <div class="flex items-center justify-center space-x-3 mb-6">
            <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                <i class="fas fa-comments text-white text-xl"></i>
            </div>
            <span class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Chatterly</span>
        </div>
    </div>

    <!-- Login Section -->
    <section class="px-4 mt-8 sm:px-6 lg:px-8 min-h-full flex items-center">
        <div class="max-w-7xl mx-auto w-full">

                <!-- Login Form -->
                <div class="relative animate-fade-in">
                    <div class="max-w-md mx-auto">
                        <!-- Login Card -->
                        <div class="login-card p-8 rounded-3xl shadow-2xl">
                            <div class="text-center mb-8">
                               
                                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                                <p class="text-gray-600">Enter your credentials to access your account</p>
                            </div>

                            <form id="loginForm" class="space-y-6" novalidate>
                                {% csrf_token %}
                                <!-- Email Field -->
                                <div class="space-y-2">
                                    <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center z-10 pointer-events-none">
                                            <i class="fas fa-envelope text-gray-400"></i>
                                        </div>
                                        <input 
                                            type="email" 
                                            id="email" 
                                            name="email" 
                                            required
                                            class="input-focus w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 focus:bg-white"
                                            placeholder="Enter your email"
                                        >
                                    </div>
                                    <div id="emailError" class="text-red-500 text-sm hidden">
                                        <i class="fas fa-exclamation-circle mr-1"></i>
                                        <span>Please enter a valid email address</span>
                                    </div>
                                </div>

                                <!-- Password Field -->
                                <div class="space-y-2">
                                    <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center z-10 pointer-events-none">
                                            <i class="fas fa-lock text-gray-400"></i>
                                        </div>
                                        <input 
                                            type="password" 
                                            id="password" 
                                            name="password" 
                                            required
                                            class="input-focus w-full pl-12 pr-12 py-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-white"
                                            placeholder="Enter your password"
                                        >
                                        <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center" onclick="togglePassword()">
                                            <i id="passwordToggle" class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex justify-end">
                                    <a
                                    href="{% url 'forgot' %}"
                                    class="w-fit text-sm leading-none text-indigo-600 hover:text-indigo-500 transition-colors"
                                    >
                                        Forgot password?
                                    </a>
                                </div>


                                <!-- Login Button -->
                                <button 
                                    type="submit" 
                                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 rounded-xl font-semibold text-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2"
                                >
                                    <span id="loginText">Login</span>
                                    <i id="loginIcon" class="fas fa-arrow-right"></i>
                                    <div id="loginSpinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                </button>

                                <!-- Sign Up Link -->
                                <div class="text-center pt-2">
                                    <p class="text-gray-600">
                                        Don't have an account? 
                                        <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-500 font-semibold transition-colors">
                                            Sign up
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
        <!-- Security Badge -->
        <div class="text-center mt-8 mb-4 animate-fade-in">
            <div class="inline-flex items-center space-x-2 bg-white bg-opacity-80 rounded-full px-4 py-2 shadow-sm">
                <i class="fas fa-shield-alt text-green-500"></i>
                <span class="text-sm text-gray-700">Secured with 256-bit encryption</span>
            </div>
        </div>
    </section>

    <script src="{% static 'accounts/js/login.js' %}"></script>
    
</body>
</html>
